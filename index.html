<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>블랙홀 정보</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    /* 배경 영상 스타일 */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
    }

    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* BLACKHOLE 글씨 스타일 */
    .blackhole-text {
      position: absolute;
      top: 25%; /* 기존보다 아래로 조정 */
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      font-weight: bold;
      color: white;
      opacity: 0;
      text-align: center;
      z-index: 2; /* 다른 요소들보다 위에 표시 */
      animation: fadeIn 3s ease-in-out forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .navbar-custom {
      background-color: rgba(17, 17, 17, 0.8);
      position: relative;
      z-index: 3; /* 바보다 위에 위치 */
    }

    .navbar-custom .btn {
      color: white;
      border: 1px solid white;
      margin-left: 10px;
    }

    .navbar-custom .btn:hover {
      background-color: white;
      color: #111;
    }

    .logo-img {
      height: 40px;
      width: auto;
    }

    /* 푸터 스타일 */
    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(17, 17, 17, 0.8);
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      z-index: 1;
    }
  </style>
</head>
<body>

<!-- 배경 영상 -->
<div class="video-container">
  <video class="video-background" autoplay loop muted>
    <source src="blackhole.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<!-- BLACKHOLE 글씨 -->
<a href="index.html" class="blackhole-text" style="text-decoration: none;">BLACKHOLE</a>

<nav class="navbar navbar-custom px-3 py-2">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    
    <!-- 왼쪽: 홈 링크 + 블랙홀 로고 -->
    <a href="index.html">
      <img src="blackhole_logo.png" alt="블랙홀 로고" class="logo-img">
    </a>

    <!-- 오른쪽 버튼들 -->
    <div class="d-flex">
      <a href="blackhole.html" class="btn">블랙홀의 정보</a>
      <a href="eventhorizon.html" class="btn">사건의 지평선</a>
      <a href="fun.html" class="btn">재미있는 사실</a>
      <a href="research.html" class="btn">최근 연구 정보</a>
    </div>


  </div>
</nav>

<!-- 푸터 -->
<footer class="footer">
  © 2025 블랙홀 정보 | 모든 권리 보유 | 문의: info@blackhole.com
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
